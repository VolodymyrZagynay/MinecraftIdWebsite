<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="../Images/Backgrounds/Icon-small.png">
    <title>MC-ID Blocks!</title>
</head>
<body>
    <body>
    <div class="container">
        <div id="logo">
            <img src="../Images/Other/Minecraft_logo_2.gif" alt="LOGO">
            <h1 bold>ALL ID'S FOR BETA 1.7.3!</h2>
        </div>
        <div class="search-section">
            <input type="text" id="search-input" placeholder="Put the id...">
            <button id="search-btn">SEARCH</button>
            <button id="reset-btn">RESET</button>
            <select id="filter-select">
                <option value="all">By id</option>
                <option value="blocks">Only blocks</option>
                <option value="items">Only iteams</option>
                <option value="unobtainable">Unobtainable</option>
                <option value="deleted">DELETED ITEAMS</option>

            </select>
        </div>
        <div class="grid" id="object-grid"></div>
    </div>

    <div id="cop">
        <h1>COPIRARES LOLOLOLOLOLOOLOLOLOLLOLOLLOLOLOLOLOLOLLOLOLOOLOLOLOLOLOLOLOLOLOLOLOLOLOLOLOLOLOLOLOLOLOL</h1>
    </div>

    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span id="popup-close">X</span>
            <h2 id="popup-title"></h2>
            <p id="popup-description"></p>
            <p><strong>ID:</strong> <span id="popup-id"></span></p>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
